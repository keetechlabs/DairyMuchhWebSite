<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Muchh - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container-custom {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .payment-logo {
            width: 120px;
            margin-bottom: 10px;
        }
        .pay-button {
            background-color: #5c2d91;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .pay-button:hover {
            background-color: #4a1d7f;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .order-summary {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container container-custom">
        <div class="row">
            <!-- Left Section: Address Form -->
            <div class="col-md-6">
                <h4>Delivery Address</h4>
                <form id="address-form">
                    <input type="text" class="form-control" placeholder="Address Line 1" required>
                    <input type="text" class="form-control" placeholder="Address Line 2">
                    <input type="text" class="form-control" placeholder="Post" required>
                    <input type="text" class="form-control" placeholder="District / Mandal" required>
                    <input type="text" class="form-control" placeholder="City / Village" required>
                    <input type="text" class="form-control" placeholder="State" required>
                    <input type="text" class="form-control" placeholder="Pincode" required pattern="[0-9]{6}">
                    <button type="submit" class="btn btn-success w-100">Save Address</button>
                </form>
            </div>

            <!-- Right Section: Order Details & Payment -->
            <div class="col-md-6">
                <h4>Order Summary</h4>
                <div class="order-summary">
                    <p><strong>Subtotal:</strong> ₹121</p>
                    <p><strong>Delivery Charges:</strong> ₹49</p>
                    <h5><strong>Total: ₹170</strong></h5>
                </div>
                <hr>
                <h4>Payment</h4>
                <div class="text-center">
                    <img src="./assets/phonepe-logo.png" alt="PhonePe" class="payment-logo">
                    <p>Pay securely with PhonePe</p>
                    <button class="pay-button">Pay Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("address-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Address Saved Successfully!");
        });
    </script>

</body>
</html>
